<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s.pinimg.com/webapp/favicon-54a5b2af.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Pinterest - MÃ©xico</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="www.pinterest.com.mx"><img src="img/pinterest_logo.png" alt="pinterest_logo"></a>
            </div>
            <div class="home">
                <button type="button">Home</button>
            </div>
            <div class="search">
                <input type="search" name="q" id="" placeholder="Search">
            </div>
            <div class="button">
                <div class="bell">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>                
                </div>
                <div class="inbox">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                </div>
                <div class="user">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="drop">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
    </header> 
</body>
</html>
